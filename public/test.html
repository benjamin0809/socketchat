<!DOCTYPE html>
<html>
	<head>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<style>	
			#textarea{
				width: 80%;
				min-height: 500px;
			} 
			#submit{
				min-width: 80px; 
				padding:5px 10px;
				border-radius: 5px
			} 
		</style>
	<head>

		
	<body>
		<textarea id='textarea'> test
		</textarea>
		
		<pre id="pre" contenteditable="true" >
			coding
		</pre>
		<div>
				token'<input id="token" type="text">
				filename'<input id="filename" type="text">
				<button id="saveAsHtml">saveAsHtml</button>
				<button id="saveAsJS">saveAsJS</button>
				<button id="coding">coding</button>
		</div>
		
		
		<div id="result">
		</div>
	</body>
	
	<script>
 
		$(document).ready(function(){
			//let baseUrl = 'http://localhost:3000/file/'
			let baseUrl = 'http://www.popochiu.com/file/'
			const submit = (action)=>{
				var result = $('#textarea').text();
				var value = $('#textarea').val();
				var filename = $('#filename').val(); 
				$('#result').text(value);  
					$.post(baseUrl + action,{
					"data": value,
					"filename": filename,
					"token": $('#token').val()
				},(res)=>{ 
					$('#result').text(JSON.stringify(res)); 
				})
			}
			$('button').click(function(e){ 
				e.currentTarget.id 
				submit(e.currentTarget.id )
			}) 
			$('#coding').click(function(e){ 
				console.log($('#pre').text())
			}) 

			
			
		})  
	</script>
</html>
