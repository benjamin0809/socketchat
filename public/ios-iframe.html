<!DOCTYPE html>
<head>
    <title>ios-iframe</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<style>
.demo-iframe-holder {
  width: 100%;
  overflow-x: hidden;
  height: 500px;
  -webkit-overflow-scrolling: touch;
  overflow-y: auto;
}

.demo-iframe-holder iframe {
  height: 100%;
  width: 100%;
}

html, body {
  height: 100%;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}

</style>

<html>
<body> 
        <iframe scrolling="no" src="http://www.baidu.com" /> 
</body>
</html>
