<!DOCTYPE html>
<head>
    <title>ios-iframe</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<style>
.demo-iframe-holder {
  width: 100%;
  overflow-x: hidden;
  height: 500px;
  -webkit-overflow-scrolling: touch;
  overflow-y: auto;
}

  iframe {
  height: 100%;
  width: 100%;
}

html, body {
  height: 100%;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}
.iframe-container {
  -webkit-overflow-scrolling: touch;
  overflow: scroll;
  position: fixed;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
}
</style>

<html>
<body> 
  <div class="iframe-container ">
      <iframe scrolling="no" src="http://www.baidu.com" /> 
  </div>
        
</body>
</html>
