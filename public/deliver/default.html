<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
 
  <script src="./js/utils.js"></script>
  <link rel="stylesheet" href="./layui/css/layui.css">
  <script src="./layui/layui.all.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1-rc2.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">

</head>

<body>
  <header class="header">
    <img src="./img/logo_en.jpg">
    <div class="locale">
      <a href="./index.html">
        中文
      </a> 
    </div>
  </header>
  <div>
    <div class="carousel" style="background-image: url('./img/2_en.jpg');">

    </div>
    <form class="form" action="" onsubmit="return saveReport();">
      <input id="queryno" type="search" name="title" required lay-verify="required" placeholder="No." autocomplete="off"
        class="layui-input">

      <button id="submit" type="submit"  disabled class="layui-btn layui-btn-fluid keypon-btn">Follow</button>
    </form>

    <ul id="data" class="layui-timeline deliver-details">

    </ul>
    <section class="result-box">
      <div class="result-success" style="">
        <div id="resultTop" class="flex result-top">
          <time class="up">时间</time>
          <span>地点和跟踪进度</span> 
        </div>
        <ul class="result-list sortup">
           
        </ul>
        <div class="more bottom5" style="display: none;"><span class="more-text"></span></div>
        <!---->
        <div class="feedback">快递有问题？可拨打<a href="tel:95554">启邦国际</a>客服电话</div>
      </div>
    </section>

  </div>
  <script>

    var passed = '&#xe63f;'
    var current = '&#xe617;'
    if (IsPC()) {
      //  若果是pc端
      document.body.classList.add('desktop')
    } else {
      //  移动端
      document.body.classList.add('mobile')  
    }

    function saveReport() {
      $('#data').empty()
      $('.result-list').empty()  
      submitForm().then(data => {
        successAppend(data)
        newAppend(data)
      }).catch(err => {
        failedAppend()
      })
      return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
    }
 
    function successAppend(data) {
      for (var i = 0; i < data.length; i++) {
        var str = `<li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis">${i == 0 ? current : passed}</i>
              <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">${data[i].datatime}</h3>
                <p>${data[i].desc}
                </p> 
              </div>
            </li>`
        $('#data').append(str)
      }
    }


    function newAppend(data) {
      for (var i = 0; i < data.length; i++) {
        var str = `<li class="${i == 0 ? 'last' : ''}">
            <div class="time">
              <div>${data[i].datatime}</div>
              <div>${data[i].datatime}</div>
            </div>
            <div class="dot"></div>
            <div class="text">${data[i].desc}</div>
          </li>`
        $('.result-list').append(str)
      }
    }
    
    function failedAppend() {
      var str = ` 
              <div class="layui-timeline-content layui-text">
                  Not found 
              </div> `
      $('#data').append(str)
    }

    function submitForm() {
      return new Promise((resolve, reject) => {
        if (Math.random() > 0.3) {
          setTimeout(function () {
            resolve(generateData())
          }, Math.random() * 1000)
        } else {
          reject(false)
        }
      })
    }

    var searchParams = new URLSearchParams(location.search)
    var nu = searchParams.get('nu')
    if (nu) {
      $('#queryno').val(nu)
      saveReport()
    }

  </script>
</body>

</html>
